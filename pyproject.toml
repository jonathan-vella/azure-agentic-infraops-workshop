[project]
name = "azure-agentic-infraops"
version = "8.0.0"
description = "Agentic InfraOps - Azure infrastructure engineered by agents"
requires-python = ">=3.10"

[tool.ruff]
# Exclude infrastructure folder and generated files
exclude = [
    "infra/",
    "node_modules/",
    ".git/",
    "__pycache__/",
    "*.egg-info/",
    ".venv/",
]

# Line length to match markdown lint
line-length = 120

# Target Python 3.10+
target-version = "py310"

[tool.ruff.lint]
# Enable common rule sets
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "SIM",    # flake8-simplify
]

# Ignore rules that conflict with diagrams library patterns
ignore = [
    "E501",   # Line too long (handled by formatter)
    "B008",   # Function call in default argument (common in diagrams)
    "SIM108", # Use ternary operator (readability preference)
]

[tool.ruff.lint.isort]
known-first-party = ["mcp", "scripts"]

[tool.ruff.format]
# Use double quotes for strings
quote-style = "double"

# Indent with spaces
indent-style = "space"
