# Vale Configuration for Azure Agentic InfraOps
# https://vale.sh/docs/topics/config/

StylesPath = .vale/styles

# Minimum alert level (suggestion, warning, error)
MinAlertLevel = warning

# Packages to use (downloaded with `vale sync`)
Packages = Microsoft

# File type associations
[*.md]
BasedOnStyles = Vale, Microsoft

# Ignore code blocks and inline code
BlockIgnores = (?s)(`{3}.*?`{3})
TokenIgnores = (`[^`]+`)

# Ignore front matter
BlockIgnores = (?s)(^---.*?---)

# Vocab - project-specific terms to accept
Vocab = InfraOps

# Per-folder overrides
[docs/*.md]
BasedOnStyles = Vale, Microsoft

[.github/**/*.md]
BasedOnStyles = Vale, Microsoft
# Agent/skill definitions have more technical jargon
Microsoft.Contractions = suggestion

[README.md]
BasedOnStyles = Vale, Microsoft
